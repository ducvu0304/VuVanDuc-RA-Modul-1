                          <div class="row tm-edit-product-row">
                            <div class="col-xl-6 col-lg-6 col-md-12">
                              <form action="" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                  <label for="name">Product Name</label>
                                  <input
                                    id="name"
                                    name="name"
                                    type="text"
                                    class="form-control validate"
                                    required
                                  />
                                </div>
                                <div class="form-group mb-3">
                                  <label for="price">Price</label>
                                  <input
                                    id="price"
                                    name="PRICE"
                                    type="text"
                                    class="form-control validate"
                                    required
                                  />
                                </div>
                                <div class="form-group mb-3">
                                  <label for="description">Description</label>
                                  <textarea id="description" class="form-control validate" rows="3" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                  <label for="category">Feature</label>
                                  <select class="custom-select tm-select-accounts pb-2" id="feature">
                                    <option selected>Select Feature</option>
                                    <option value="1">New Arrival</option>
                                    <option value="2">Best Sellers</option>
                                    <option value="3">Sale</option>
                                  </select>
                                </div>
                                <div class="form-group mb-3">
                                  <label for="category">Category</label>
                                  <select class="custom-select tm-select-accounts pb-2" id="catelog">
                                    <option selected>Select Catelog</option>
                                    <option value="1">Running</option>
                                    <option value="2">Tennis</option>
                                    <option value="3">Indoor</option>
                                  </select>
                                </div>
                                <div class="form-group mb-3">
                                  <label for="category">Gender</label>
                                  <select class="custom-select tm-select-accounts pb-2" id="gender">
                                    <option selected>Select gender</option>
                                    <option value="1">Men</option>
                                    <option value="2">Women</option>
                                  </select>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                                        <label for="instock">Instock Date</label>
                                        <input
                                          id="instockDate"
                                          name="instock_date"
                                          type="text"
                                          class="form-control validate"
                                          data-large-mode="true"
                                          value="02/08/2023"
                                        />
                                      </div>
                                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                                        <label  for="stock">Units In Stock</label>
                                        <input
                                          id="stock"
                                          name="stock"
                                          type="text"
                                          class="form-control validate"
                                          required
                                        />
                                      </div>
                                </div>
                                
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                              <div class="tm-product-img-dummy mx-auto">
                                <img id='productImg' src="../../assets/image/upload-img.jpg" alt="" onclick="upload()" class="width-25">
                                <!-- <i class="fas fa-cloud-upload-alt tm-upload-icon"></i> -->
                              </div>
                              <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" type="file" style="display:none;"  accept="image/*" />
                                <input
                                  type="button"
                                  class="btn btn-primary btn-block mx-auto"
                                  value="UPLOAD PRODUCT IMAGE"
                                  onclick="upload()"
                                />
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary btn-block text-uppercase" onclick="addProduct()">Add Product Now</button>
                              <button id='btn-edit' type="submit" class="btn btn-primary btn-block text-uppercase" onclick="editProduct()">Edit Product Now</button>
